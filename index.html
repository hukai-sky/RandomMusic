<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
    <link rel="icon" href="Logo.png">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--     <script src="js/jquery-1.11.1.js"></script> -->
    <title>Random Music</title>
</head>
<body>
<div id='wx_logo' style='margin:0 auto;display:none;'>
    <img src="Logo.png"/>
</div>

<div class="wrap">
    <!-- 背景图片 -->
    <div class="background">
        <div class="music-lyric">
            <div class="music-lyric-view">
                <ul class="lyric"></ul>
            </div>
        </div>
    </div>
    <div class="content">
        <audio src=""></audio>
        <div class="music-massage">
            <p class="musicname" title=""></p>
            <p class="musicer" title=""></p>
            <p class="record" title="" data-id=""></p>
        </div>
        <!--分享，收藏，喜欢按钮-->
        <div class="music-icon">
            <a class="m-icon m-fenxiang colored"
               href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538" target="new"></a>
            <span class="m-icon m-star colored"></span>
            <span class="m-icon m-heart colored"></span>
            <!-- 循环播放，随机播放按钮 -->
            <div class="music-control">
                <span class="m-icon m-xunhuan colored"></span>
                <span class="m-icon m-lyric colored lyriced"></span>
            </div>
        </div>
        <!--进度条-->
        <div class="basebar">
            <span class="progressbar"></span>
        </div>
        <div class="controls">
            <!--音乐播放，换频道，下一曲按钮-->
            <div class="play-control">
                <span class="m-icon m-play btn1" title="播放/暂停"></span>
                <span class="m-icon m-change btn2" title="换频道"></span>
                <span class="m-icon m-next btn3" title="换曲"></span>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
